<html lang="cat">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/p100-memoria.js"></script>

</head>

<body>
    <div id="nivells" class="botonsNivells">
        <h1>MEMORY GAME</h1>
        <h3>Escull el nivell i comen√ßa a jugar</h3>
        <div id="level-selection">
            <button id="low" class="button">LOW</button>
            <button id="medium" class="button">MEDIUM</button>
            <button id="high" class="button">HIGH</button>
        </div>
    </div>

    <div id="tauler" style="display: none;">
        <div class="carta" id="f1c1">
            <div class="cara davant"></div>
        </div>
    </div>

    <script>
        function mostrarTablero() {
            document.getElementById("nivells").style.display = 'none';
            document.getElementById("tauler").style.display = 'block';
        }
        document.getElementById('low').addEventListener('click', mostrarTablero);
        document.getElementById('medium').addEventListener('click', mostrarTablero);
        document.getElementById('high').addEventListener('click', mostrarTablero);
    </script>
</body>
</html>
